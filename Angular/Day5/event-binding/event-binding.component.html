<p>event-binding works!</p>
<!-- Event Binding syntax
(event_name)="method_name()" -->

<button (click)="onClick()">Click</button>
<br><br>
<input type="text" (change)="onChange()"
placeholder="Enter the Username...">
<hr>

<!-- $event => is special variable provided by Angular
It gives current dom element Information -->
<button (click)="OnClick1($event)"
    value="$Event Occur!!!"
>Show Me</button>
<hr>
<!-- template reference variable 
    => gives that dom element information -->
<input #myinput type="number" 
placeholder="Enter the Number"> <br>
<button (click)="OnShowMe(myinput.value)">Show Me</button>
