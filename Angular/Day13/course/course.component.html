<p>course works!</p>

<table>
    <thead>
        <th>Sr No</th>
        <th>Name</th>
        <th>Duration</th>
        <th>Mode</th>
        <th>Fees</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of course;index as i">
            <td> {{i+1}} </td>
            <td> {{item.name}} </td>
            <td> {{item.duration}} </td>
            <td> {{item.mode}} </td>
            <td> {{item.fees}} </td>
        </tr>
    </tbody>
</table>
